<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--[if lt IE 9]> <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script> <![endif]-->

  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="={{ site.description }}">

  <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />


  <meta property="og:title" content="Melissa Keizer | Web Designer &amp; Photographer" />
  <meta property="og:description" content="The portfolio and blog of Melissa Keizer - a UI/UX designer, front-end developer and photographer from Bangor, Northern Ireland." />
  <meta property="og:type" content="og:website" />
  <meta property="og:url" content="http://www.melissakeizer.com/" />
  <meta property="og:image" content="http://www.melissakeizer.com/img/social/facebook-card.jpg" />
  <meta property="og:site_name" content="Melissa Keizer | Web Designer &amp; Photographer" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image:src" content="http://www.melissakeizer.com/img/social/twitter-card.jpg" />
  <meta name="twitter:url" content="http://www.melissakeizer.com/" />
  <meta name="twitter:title" content="Melissa Keizer | Web Designer &amp; Photographer" />
  <meta name="twitter:description" content="The portfolio and blog of Melissa Keizer - a UI/UX designer, front-end developer and photographer from Bangor, Northern Ireland." />


  <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="//use.typekit.net/iwp7moa.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>
  <script src="{{ '/js/all.js' | prepend: site.baseurl }}"></script>




</head>
